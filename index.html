<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="container">
      <div class="calculator">
        <div class="screen">
            <div class="input-container">
                <input id="screen-1" type="text">
                <input id="screen-2" type="text">
            </div>
        </div>
        <div class="btn-container">
            <button data-attri="btn" class="btn">Clear</button>
            <button data-attri="btn" class="btn">Delete</button>
            <button data-attri="btn" class="btn">*</button>
            <button data-attri="btn" class="btn">/</button>
            <button data-attri="btn" class="btn">1</button>
            <button data-attri="btn" class="btn">2</button>
            <button data-attri="btn" class="btn">3</button>
            <button data-attri="btn" class="btn">+</button>
            <button data-attri="btn" class="btn">4</button>
            <button data-attri="btn" class="btn">5</button>
            <button data-attri="btn" class="btn">6</button>
            <button data-attri="btn" class="btn">-</button>
            <button data-attri="btn" class="btn">7</button>
            <button data-attri="btn" class="btn">8</button>
            <button data-attri="btn" class="btn">9</button>
            <button data-attri="btn" class="btn">/</button>
            <button data-attri="btn" class="btn">0</button>
            <button data-attri="btn" class="btn">=</button>
            <button data-attri="btn" class="btn"></button>
            <button data-attri="btn" class="btn"></button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
